name: "Conda different OS"

on:
  workflow_dispatch:

jobs:
  example-1:
    name: Ex1 (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-13"]
        python-version: ["3.8","3.9", "3.10.12", "3.11"]
    steps:
      - name: Clear conda cache
        run: |
          rm -rf ~/.condarc ~/.conda
          
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: my_env
          auto-update-conda: true
          channels: conda-forge, defaults # Add channels as needed
          python-version: ${{ matrix.python-version }}

      - name: xtb installation
        shell: bash -l {0}
        run: |
          conda install -n my_env -c conda-forge xtb -y

      - name: Install MDAnalysis
        shell: bash -l {0}
        run: |
          conda install -n my_env -c conda-forge mdanalysis -y

      - name: Clone PySoftK repository (pip install)
        shell: bash -l {0}
        run: git clone https://github.com/alejandrosantanabonilla/pysoftk.git

      - name: Install PySoftK (pip install)
        shell: bash -l {0}
        working-directory: pysoftk
        run: pip install .

