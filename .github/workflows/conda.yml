name: "Conda different OS"

on:
  workflow_dispatch:

jobs:
  example-1:
    name: Ex1 (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.8","3.9", "3.10.12", "3.11"]
    steps:
      - name: Clear conda cache
        run: |
          rm -rf ~/.condarc ~/.conda
          
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: my_env
          auto-update-conda: true
          channels: conda-forge, defaults # Add channels as needed
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml # Replace with your environment file

      - name: Conda check
        shell: bash -l {0}
        run: |
          conda info  # Update env if needed
