name: "Conda different OS"

on:
  workflow_dispatch:

jobs:
  example-1:
    name: Ex1 (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.8","3.9", "3.10.12", "3.11"]
    steps:
      - name: Clear conda cache
        run: |
          rm -rf ~/.condarc ~/.conda

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge, anaconda
          allow-softlinks: true
          channel-priority: flexible
          show-channel-urls: true
          use-only-tar-bz2: true
          
      - name: Check conda info
        run: |
          conda info

      - name: Installation xtb
        run: |
          conda install -c conda-forge xtb

      - name: Conda environment
        run: |
          conda create --name pysoftk_env -c conda-forge python=${{ matrix.python-version }}
          conda activate pysoftk_env

      - name: Install pysoftk
        run: |
          pip install git+https://github.com/alejandrosantanabonilla/pysoftk.git
