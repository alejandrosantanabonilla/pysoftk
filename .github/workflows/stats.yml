name: PySoftK stats

on:
  workflow_dispatch:
jobs:
  use_api:
    runs-on: ubuntu-latest
    permissions:
      issues: read
    steps:
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api -H "Accept: application/vnd.github.v3.raw,*" https://github.com/alejandrosantanabonilla/pysoftk/graphs/traffic
